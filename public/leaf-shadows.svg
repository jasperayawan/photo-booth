<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="shadow-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <filter id="shadow-blur-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>

  <!-- Leaf shadows - top right cluster -->
  <g fill="rgba(0,0,0,0.08)" filter="url(#shadow-blur)">
    <!-- Branch 1 -->
    <ellipse cx="1600" cy="80" rx="120" ry="25" transform="rotate(-35 1600 80)"/>
    <ellipse cx="1650" cy="120" rx="80" ry="18" transform="rotate(-25 1650 120)"/>
    <ellipse cx="1550" cy="150" rx="90" ry="20" transform="rotate(-45 1550 150)"/>
    <ellipse cx="1700" cy="180" rx="70" ry="16" transform="rotate(-20 1700 180)"/>
    <ellipse cx="1500" cy="200" rx="100" ry="22" transform="rotate(-50 1500 200)"/>

    <!-- Branch 2 -->
    <ellipse cx="1750" cy="250" rx="85" ry="19" transform="rotate(-30 1750 250)"/>
    <ellipse cx="1680" cy="300" rx="95" ry="21" transform="rotate(-40 1680 300)"/>
    <ellipse cx="1600" cy="280" rx="75" ry="17" transform="rotate(-55 1600 280)"/>
    <ellipse cx="1820" cy="320" rx="60" ry="14" transform="rotate(-15 1820 320)"/>
  </g>

  <!-- Softer distant shadows - left side -->
  <g fill="rgba(0,0,0,0.05)" filter="url(#shadow-blur-soft)">
    <ellipse cx="150" cy="600" rx="130" ry="28" transform="rotate(25 150 600)"/>
    <ellipse cx="80" cy="680" rx="100" ry="22" transform="rotate(35 80 680)"/>
    <ellipse cx="200" cy="720" rx="110" ry="24" transform="rotate(20 200 720)"/>
    <ellipse cx="50" cy="800" rx="90" ry="20" transform="rotate(40 50 800)"/>
    <ellipse cx="180" cy="850" rx="120" ry="26" transform="rotate(15 180 850)"/>
  </g>

  <!-- Middle accent shadows -->
  <g fill="rgba(0,0,0,0.06)" filter="url(#shadow-blur)">
    <ellipse cx="1400" cy="900" rx="100" ry="22" transform="rotate(-25 1400 900)"/>
    <ellipse cx="1500" cy="950" rx="80" ry="18" transform="rotate(-35 1500 950)"/>
    <ellipse cx="1350" cy="980" rx="90" ry="20" transform="rotate(-15 1350 980)"/>
  </g>

  <!-- Thin branch lines -->
  <g stroke="rgba(0,0,0,0.04)" stroke-width="3" fill="none" filter="url(#shadow-blur-soft)">
    <path d="M1550 0 Q1580 150 1700 300"/>
    <path d="M1650 0 Q1620 100 1550 200"/>
    <path d="M0 650 Q150 700 100 850"/>
  </g>
</svg>